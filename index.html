<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="app-version" content="1.0.0">
  <title>Spice House_Restaurant Menu</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  <!-- favicon: use local transparent SVG chili -->
  <link rel="icon" href="icon-chili.svg" type="image/svg+xml">
  </head>
  <body>
    <div id="bg-rotator" class="bg-rotator"></div>
    <div class="container py-4 main-container">
      <div class="d-flex justify-content-between align-items-center mb-4 header-row">
        <div class="d-flex align-items-center">
          <!-- site logo removed as requested -->
          <div class="d-flex align-items-center">
            <img id="chef-icon" src="happy-cartoon-chef-red-circle-with-flames_123891-55011.jpg" alt="chef icon" style="width:90px;height:90px;margin-right:10px;object-fit:cover;border-radius:8px;display:inline-block;" onerror="this.style.display='none'" />
              <div class="brand-stack" style="display:flex;flex-direction:column;align-items:flex-start;">
                <h1 class="h1 brand-title" style="margin:0;padding:0">Spice House</h1>
                <img id="title-icon" src="icon-chili.svg" alt="chili logo" style="width:48px;height:28px;margin-top:6px;object-fit:contain;filter:drop-shadow(0 6px 12px rgba(0,0,0,0.25));" onerror="this.style.display='none'" />
              </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="me-3">
            <label class="text-white small mb-0">Currency</label>
            <select id="currency-select" class="form-select form-select-sm">
              <option value="INR">INR (â‚¹)</option>
              <option value="USD">USD ($)</option>
            </select>
          </div>
          <!-- discount toggle moved near filters for better discoverability -->
          <div class="me-3">
            <button id="toggle-edit-prices" class="btn btn-sm btn-light">Edit Prices</button>
          </div>
          <div class="me-3">
            <button id="view-orders-btn" class="btn btn-sm btn-primary">View Orders <span id="orders-badge" class="badge bg-warning text-dark ms-1">0</span></button>
          </div>
        </div>
        <div class="text-white small">
          <span class="fw-semibold">Visible total:</span> <span id="visible-total">0.00</span>
          <span class="mx-2">|</span>
          <span class="fw-semibold">Cart total (items):</span> <span id="cart-total">0</span>
        </div>
      </div>

      <div id="filters" class="mb-3 filters-row d-flex align-items-center justify-content-between">
        <div class="filter-buttons">
          <!-- filter buttons inserted here -->
        </div>
        <div class="filter-controls d-flex align-items-center">
          <div class="me-3 d-flex align-items-center">
            <label class="text-white small mb-0 me-2">Discount</label>
            <select id="discount-select" class="form-select form-select-sm">
              <option value="0">No discount</option>
              <option value="10">10% OFF</option>
              <option value="25">25% OFF</option>
              <option value="50">50% OFF</option>
            </select>
          </div>
        </div>
      </div>

      <div id="menu" class="row g-3">
        <!-- menu items inserted here -->
      </div>

      <div class="mt-4">
        <button id="clear-cart" class="btn btn-outline-danger">Clear Cart</button>
        <button id="quick-checkout" class="btn btn-success ms-2">Quick Checkout</button>
        <button id="open-cart" class="btn btn-primary ms-3 position-relative"><i class="fa-solid fa-cart-shopping"></i> View Cart <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span></button>
      </div>
    </div>

    <!-- Cart drawer -->
    <div id="cart-drawer" class="cart-drawer" aria-hidden="true">
      <div class="cart-header d-flex justify-content-between align-items-center p-3">
        <h5 class="mb-0">Your Cart</h5>
        <button id="close-cart" class="btn btn-sm btn-outline-light"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div id="cart-contents" class="p-3">
        <!-- line items inserted here -->
      </div>
      <div class="cart-footer p-3">
        <div class="d-flex justify-content-between"><strong>Subtotal</strong><span id="cart-subtotal">0.00</span></div>
        <div class="mt-3 text-end"><button id="checkout-btn" class="btn btn-success">Checkout</button></div>
      </div>
    </div>

  <!-- Price edit modal -->
    <div class="modal" id="price-modal" tabindex="-1" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Price</h5>
            <button type="button" class="btn-close" id="price-modal-close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2"><strong id="price-modal-name"></strong></div>
            <div class="mb-2"><label class="form-label">Currency</label> <span id="price-modal-currency"></span></div>
            <div class="mb-2"><input id="price-modal-input" class="form-control" type="number" step="0.01" /></div>
            <div class="mb-2 text-muted small" id="price-modal-preview"></div>
          </div>
          <div class="modal-footer">
            <button id="price-modal-save" class="btn btn-primary">Save</button>
            <button id="price-modal-cancel" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout modal -->
    <div class="modal" id="checkout-modal" tabindex="-1" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Checkout</h5><button type="button" class="btn-close" id="checkout-close"></button></div>
          <div class="modal-body">
            <div class="mb-2"><label class="form-label">Email</label><input id="checkout-email" class="form-control" type="email" /></div>
            <div class="mb-2"><strong>Order Summary</strong><div id="checkout-summary" class="mt-2"></div></div>
          </div>
          <div class="modal-footer"><button id="checkout-submit" class="btn btn-success">Place Order</button><button id="checkout-cancel" class="btn btn-secondary">Cancel</button></div>
        </div>
      </div>
    </div>

    <!-- Orders modal -->
    <div class="modal" id="orders-modal" tabindex="-1" style="display:none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title">Saved Orders</h5><button type="button" class="btn-close" id="orders-close"></button></div>
          <div class="modal-body">
            <div id="orders-list" class="small"></div>
          </div>
          <div class="modal-footer"><button id="orders-clear" class="btn btn-danger">Clear All Orders</button><button id="orders-cancel" class="btn btn-secondary">Close</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
